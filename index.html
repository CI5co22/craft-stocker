
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Craft Stocker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              craft: {
                50: '#ecfdf5',  // Emerald 50
                100: '#d1fae5', // Emerald 100
                200: '#a7f3d0', // Emerald 200
                300: '#6ee7b7', // Emerald 300
                400: '#34d399', // Emerald 400
                500: '#10b981', // Emerald 500
                600: '#059669', // Emerald 600
                700: '#047857', // Emerald 700
                800: '#065f46', // Emerald 800
                900: '#064e3b', // Emerald 900
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
              'scale-in': 'scale-in 0.2s ease-out forwards',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      .group-content-enter {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease-in-out;
      }
      
      .group-content-expanded {
        max-height: 60vh; /* Altura máxima relativa a la pantalla */
        opacity: 1;
        overflow-y: auto !important; /* Habilitar scroll */
        scrollbar-width: thin;
        scrollbar-color: #10b981 #f8fafc;
      }

      @media (min-width: 768px) {
        .group-content-expanded {
          max-height: 550px; /* Altura máxima fija en desktop */
        }
      }

      /* Estilos personalizados para el scrollbar en Webkit (Safari/Chrome) */
      .group-content-expanded::-webkit-scrollbar {
        width: 6px;
      }
      .group-content-expanded::-webkit-scrollbar-track {
        background: transparent;
      }
      .group-content-expanded::-webkit-scrollbar-thumb {
        background-color: #d1fae5; /* craft-100 */
        border-radius: 20px;
        border: 2px solid transparent;
      }
      .group-content-expanded:hover::-webkit-scrollbar-thumb {
        background-color: #10b981; /* craft-500 */
      }
      
      /* Solución definitiva para el zoom de iOS Safari */
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        select:focus,
        textarea:focus,
        input:focus {
          font-size: 16px !important;
        }
      }
      
      /* Aseguramos que visualmente no se vean gigantes los inputs en desktop */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      @media (min-width: 768px) {
        input, select, textarea {
          font-size: 0.875rem !important;
        }
      }
    </style>

}
