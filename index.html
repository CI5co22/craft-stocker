
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Craft Stocker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              craft: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
              'scale-in': 'scale-in 0.2s ease-out forwards',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Transici√≥n suave para el cambio de tema */
      * {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      }

      .group-content-enter {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease-in-out;
      }
      
      .group-content-expanded {
        max-height: 60vh;
        opacity: 1;
        overflow-y: auto !important;
        scrollbar-width: thin;
        scrollbar-color: #10b981 #f8fafc;
      }

      @media (min-width: 768px) {
        .group-content-expanded {
          max-height: 550px;
        }
      }

      .group-content-expanded::-webkit-scrollbar {
        width: 6px;
      }
      .group-content-expanded::-webkit-scrollbar-track {
        background: transparent;
      }
      .group-content-expanded::-webkit-scrollbar-thumb {
        background-color: #d1fae5;
        border-radius: 20px;
        border: 2px solid transparent;
      }
      .group-content-expanded:hover::-webkit-scrollbar-thumb {
        background-color: #10b981;
      }
      
      .dark .group-content-expanded::-webkit-scrollbar-thumb {
        background-color: #064e3b;
      }
      
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        select:focus,
        textarea:focus,
        input:focus {
          font-size: 16px !important;
        }
      }
      
      input, select, textarea {
        font-size: 16px !important;
      }
      
      @media (min-width: 768px) {
        input, select, textarea {
          font-size: 0.875rem !important;
        }
      }
    </style>
  <script type="importmap">

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "@vercel/blob": "https://aistudiocdn.com/@vercel/blob@^2.0.0",
    "@vercel/kv": "https://aistudiocdn.com/@vercel/kv@^3.0.0",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.5.14",
    "ioredis": "https://esm.sh/ioredis@^5.8.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
